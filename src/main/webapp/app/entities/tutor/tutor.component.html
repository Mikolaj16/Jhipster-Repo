<div>
    <h2 id="page-heading">
        <span jhiTranslate="jApplicationApp.tutor.home.title">Tutors</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-tutor" [routerLink]="['/tutor/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="jApplicationApp.tutor.home.createLabel">
            Create a new Tutor
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="tutors?.length === 0">
        <span jhiTranslate="jApplicationApp.tutor.home.notFound">No tutors found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="tutors?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="jApplicationApp.tutor.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="jApplicationApp.tutor.lastName">Last Name</span></th>
                    <th scope="col" ><span jhiTranslate="jApplicationApp.tutor.age">Age</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let tutor of tutors ;trackBy: trackId">
                    <td><a [routerLink]="['/tutor', tutor.id, 'view']">{{ tutor.id }}</a></td>
                    <td>{{ tutor.name }}</td>
                    <td>{{ tutor.lastName }}</td>
                    <td>{{ tutor.age }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/tutor', tutor.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/tutor', tutor.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(tutor)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
